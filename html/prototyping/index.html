<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>prototyping</title>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/prototyping/index.css">
    <link rel="stylesheet" href="../../script/lib/swiper/swiper.min.css">
</head>

<body>
    <div id="header"></div>
    <div class="content">
        <div class="ui-top">
            <div class="ui-topPic" id="banner">
                <div class="swiper-container" id="advert">
                    <div class="swiper-wrapper" id="advertPic">
                        <img class="swiper-slide" src="../../image/index/index-banner.png">
                        <img class="swiper-slide" src="../../image/index/index-banner.png">
                        <img class="swiper-slide" src="../../image/index/index-banner.png">
                        <img class="swiper-slide" src="../../image/index/index-banner.png">
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
        <div class="ui-insideCommon">
            <div class="ui-insideCommon__title">孵化企业</div>
            <div class="ui-company">
                <div class="ui-companyTop">
                    <img src="../../image/index/index_ad_03.jpg">
                </div>
                <div class="ui-companyBottom__list" id="company">
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="../../script/base.js"></script>
    <script src="../../script/global.js" data-path="M/prototyping/index" id="entry"></script>
    <script src="../../script/lib/swiper/swiper.min.js"></script>
</body>

</html>
